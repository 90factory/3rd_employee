<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<%@ page language="java" contentType="text/html; charset=UTF-8"    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Employee</title>
    <link rel="stylesheet" href="/resources/sj/css/employee_join.css">
    <link rel="stylesheet" href="/resources/sj/css/employee_join_style.css">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Roboto&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Hello Employee</h1>
        </div>
    </header>

    <div class="contents">
        <div class="contents-container">
            <form action="/WEB-INF/views/employee_login.jsp" method="POST" id="join_form">
            <h1 class="join_title">매장 선택</h1>
                <p class="join_line">
                    <label for="shop">매장선택</label>
                    <input type="text" name="shop" id="shop">
                </p>

                <p class="join_line">
                    <label for="password">비밀번호</label>
                    <input type="text" name="password" id="password">
                </p>

                <p class="join_line">
                    <label for="password_ok">비밀번호 확인</label>
                    <input type="text" name="password_ok" id="password_ok">
                </p>
                
                <nav>
                    <li class="joinjoin"><input type="submit" class="j" value="회원가입"/></li>
                    <li class="cancel"><input type="submit" class="i" value="취소"/></li>
                </nav>
            </form>
        </div>
    </div>

    <script>
        $.ajax({
            url: '/commute',
            type: 'GET',
            success: res => {
                console.log(res)
                console.log(JSON.parse(res));
            },
            error:err => console.log(err),
        });
    </script> 

</body>
</html>
