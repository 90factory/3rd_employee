<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Employee</title>
    <link rel="stylesheet" href="css/employee_login.css">
    <link rel="stylesheet" href="css/employee_login_style.css"
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Roboto&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Hello Employee Login</h1>
        </div>
    </header>
    <div class="contents">
        <div class="contents-container">
            <form action="#" method="POST" id="login_form">
                <h1 class="login_title">로그인</h1>
                <p class="login_line">
                    <label>아이디<br>
                    <input type="id" name="id"></label>
                </p>
                <p>
                    <label>비밀번호<br>
                    <input type="password" name="password"></label>
                </p>
                <p class="login_line"><input type="submit" value="로그인"></p>
            </form>
        </div><!--/contents-container-->
    </div><!--/contents-->

    <footer>
        <div class="footer-container">
            <p>©Hello Employee</p>
        </div>
    </footer>
</body>
</html>
